<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>CSS Bayan</title>
</head>

<body>
  <div class="container">
    <h1 class="title">
      Мифические существа в древнегреческой мифологии
    </h1>

    <div class="bayan">
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio1" checked>
        <label class="bayan-title" for="radio1">Гарпия<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/harpi.jpg" alt="harpi">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio2">
        <label class="bayan-title" for="radio2">Василиск<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/basilisk.jpg" alt="basilisk">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio3">
        <label class="bayan-title" for="radio3">Кентавр<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/centaur.jpg" alt="centaur ">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio4">
        <label class="bayan-title" for="radio4">Мантикора<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/manticore.jpg" alt="manticore">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio5">
        <label class="bayan-title" for="radio5">Сатир<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/satyr.jpg" alt="satyr">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio6">
        <label class="bayan-title" for="radio6">Циклоп<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/cyclops.jpg" alt="cyclops">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio7">
        <label class="bayan-title" for="radio7">Грифон<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/griffon.jpg" alt="griffon">
        </div>
      </div>
      <div class="bayan-item">
        <input class="bayan-radio" type="radio" name="bayan-radio" id="radio8">
        <label class="bayan-title" for="radio8">Сирена<span class="bayan-contribution-status">&#10006;</span></label>
        <div class="bayan-img-wrapper">
          <img class="bayan-img" src="./img/siren.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
